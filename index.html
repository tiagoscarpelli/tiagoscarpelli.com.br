<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tiago Scarpelli | Psicólogo e Psicanalista</title>
  <meta name="description" content="Psicólogo (CRP 04/25609) • Psicanalista. Sessões online por videochamada." />
  <style>
    :root{
      --bg:#0b1220;
      --card: rgba(255,255,255,.12);
      --txt: rgba(242,244,248,1);
      --sub: rgba(242,244,248,.88);
      --desc: rgba(242,244,248,.72);
      --note: rgba(242,244,248,.62);
      --btn:#25D366;
      --stroke: rgba(242,244,248,.22);
    }

    html,body{height:100%}

    body{
      margin:0;
      min-height:100vh;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Roboto",Arial,sans-serif;
      color: var(--txt);
      background-color: var(--bg);
      background-image: linear-gradient(rgba(11,18,32,.70), rgba(11,18,32,.70)), url("./fundo.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .card{
      width:100%;
      max-width:520px;
      background: var(--card);
      border: 1px solid rgba(255,255,255,.14);
      border-radius:18px;
      padding:26px 22px;
      box-shadow:0 18px 60px rgba(0,0,0,.35);
      text-align:center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .avatar{
      width:108px;height:108px;border-radius:999px;
      object-fit:cover;display:block;margin:0 auto 14px;
      filter: grayscale(100%) contrast(1.05) brightness(1.02);
      border:2px solid rgba(242,244,248,.22);
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }

    h1{margin:0 0 6px;font-size:34px;letter-spacing:.2px;color:var(--txt)}
    .sub{margin:0 0 10px;font-size:16px;line-height:1.4;color:var(--sub);font-weight:500}
    .desc{margin:0 0 14px;font-size:15px;line-height:1.55;color:var(--desc)}
    .note{margin:0 0 18px;font-size:13.5px;line-height:1.55;color:var(--note)}

    .actions{display:grid;gap:10px;margin-top:6px}

    .btn{
      display:block;text-align:center;
      background:var(--btn);color:#06210f;text-decoration:none;
      font-weight:700;padding:14px 16px;border-radius:12px;
    }

    .btn-secondary{
      display:block;text-align:center;
      background:transparent;color:var(--txt);text-decoration:none;
      font-weight:650;padding:13px 16px;border-radius:12px;
      border:1px solid var(--stroke);
    }

    .footer{margin-top:18px;text-align:center;color:rgba(242,244,248,.50);font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card">
      <img class="avatar" src="/perfil.jpg?v=1" alt="Foto de Tiago Scarpelli" />
      <h1>Tiago Scarpelli</h1>
      <p class="sub">Psicólogo (CRP 04/25609) • Psicanalista</p>
      <p class="desc">Sessões online por videochamada.</p>
      <p class="note">Se quiser, me envie uma mensagem que retornarei assim que possível.</p>

      <div class="actions">
        <a class="btn" href="https://wa.me/5531991772929?text=Ol%C3%A1%2C%20Tiago.%20Gostaria%20de%20agendar%20uma%20consulta." target="_blank" rel="noopener">Agendar pelo WhatsApp</a>
        <a class="btn-secondary" href="mailto:scarpellitiago@gmail.com?subject=Agendamento%20-%20Tiago%20Scarpelli&body=Ol%C3%A1%2C%20Tiago.%0D%0AGostaria%20de%20agendar%20uma%20consulta.%0D%0A%0D%0AObrigado!">Enviar e-mail</a>
      </div>

      <div class="footer">© <span id="y"></span> Tiago Scarpelli</div>
    </main>
  </div>
  <script>document.getElementById("y").textContent=new Date().getFullYear();</script>
</body>
</html>
